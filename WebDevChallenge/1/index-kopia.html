<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Weekly WebDev Challenge #1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Weekly WebDev Challenge - Task #1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300,400">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body class="main main__background">
        
        <header class="main__header">
            <img class="main__logo-top" src="img/logo-top.png" alt="Masterlab Creative" />
            <h1>Masterlab Creative</h1>
        </header>
        
        <div class="main__container">
            <div class="container__column">
                
                <!-- REGISTER FORM -->
                <div class="form__box">
                    <h2 class="form__title">Register Form</h2>
                    <div class="form__background">
                        <form class="form__container">
                            <div class="form__row">
                                <span class="form__ico form__ico--username"></span>
                                <input class="form__input" type="text" placeholder="Username">
                            </div>
                            <div class="form__row">
                                <span class="form__ico form__ico--password"></span>
                                <input class="form__input" type="password" placeholder="Password">
                            </div>
                            <div class="form__row">
                                <span class="form__ico form__ico--password"></span>
                                <input class="form__input" type="password" placeholder="Confirm Password">
                            </div>
                            <div class="form__row">
                                <span class="form__ico form__ico--email"></span>
                                <input class="form__input" type="email" placeholder="Email">
                            </div>
                            <div class="form__row">
                                <span class="form__ico form__ico--location"></span>
                                <select class="form__input form__input--select">
                                        <option value="" disabled selected>Your location</option>
                                        <option value="Gdańsk">Gdańsk</option>
                                        <option value="Sopot">Sopot</option>
                                        <option value="Gdynia">Gdynia</option>
                                        <option value="Inne">Inne</option>
                                </select><i class="fa fa-caret-down fa-2x"></i> 
                            </div>
                            <div class="form__input form__checkbox">
                                    <input type="checkbox" class="form__checkbox--input" id="check">
                                    <label class="form__checkbox--label" for="check">I have read and accept the term of use.</label>
                            </div>
                                <button class="form__button form__button--big form__button--submit" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
                
                <!-- SEND EMAIL -->
                <div class="form__box">
                    <h2 class="form__title">Send Email</h2>
                    <div class="form__background">
                        <form class="form__container">
                            <div class="form__row">
                                <span class="form__ico form__ico--username"></span>
                                <input class="form__input" type="text" placeholder="Your Name">
                            </div>
                            <div class="form__row">
                                <span class="form__ico form__ico--email"></span>
                                <input class="form__input" type="email" placeholder="Your Email">
                            </div>
                            <textarea rows="10" cols="50" class="form__row form__input form__textarea" type="text"placeholder="Type your message..."></textarea>
                            <div class="form__input form__checkbox">
                                    <input type="checkbox" class="form__checkbox--input" id="check2">
                                    <label class="form__checkbox--label" for="check2">Send a copy to my Email</label>
                            </div>
                                <button class="form__button form__button--big form__button--submit" type="submit">Send Email</button>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="container__column">
                
                <!-- SIGN IN FORM -->
                <div class="form__box">
                    <h2 class="form__title">Sign in Form</h2>
                    <div class="form__background">
                        <form class="form__container">
                            <div class="form__row">
                                <span class="form__ico form__ico--username"></span>
                                <input class="form__input" type="text" placeholder="Username">
                            </div>
                            <div class="form__row">
                                <span class="form__ico form__ico--password"></span>
                                <input class="form__input" type="password" placeholder="Password">
                            </div>
                            <div class="form__inline">
                                <div class="form__input form__checkbox">
                                        <input type="checkbox" class="form__checkbox--input" id="check3">
                                        <label class="form__checkbox--label" for="check3">Remember me</label>
                                </div>
                                <button class="form__button form__button--small form__button--submit" type="submit">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- RECOVER FORM -->
                <div class="form__box">
                    <h2 class="form__title">Recover Form</h2>
                    <div class="form__background">
                        <form class="form__container">
                            <div class="form__row">
                                <span class="form__ico form__ico--email"></span>
                                <input class="form__input" type="email" placeholder="Enter your Email">
                            </div>
                            <div class="form__row">
                                <span class="form__ico form__ico--phone"></span>
                                <input class="form__input" type="tel" placeholder="Enter your Phone number">
                            </div>
                            <div class="form__inline">
                                <button class="form__button form__button--small form__button--submit" type="submit">Send</button>
                                <button class="form__button form__button--small form__button--submit" type="submit" disabled>Done</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- SUBSCRIBE FORM -->
                <div class="form__box">
                    <h2 class="form__title">Subscribe Form</h2>
                    <div class="form__background">
                        <form class="form__container">
                            <div class="form__row">
                                <span class="form__ico form__ico--email"></span>
                                <input class="form__input" type="email" placeholder="Enter your Email">
                            </div>
                            <div class="form__inline">
                                <button class="form__button form__button--small form__button--submit" type="submit">Subscribe</button>
                                <button class="form__button form__button--small form__button--cancel" type="submit">No, thanks</button>
                            </div>
                        </form>
                    </div>
                </div>
                        <footer class="main__footer">
                            <img class="main__logo-bottom" src="img/logo-bottom.png" alt="Masterlab Creative 2" />
                        </footer>
            </div>
        </div>
        
    </body>
    
</html>
